managepackvhsost.example:
  path: '/managepackvhsost/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\managepackvhsost\Controller\ManagepackvhsostController::build'
  requirements:
    _permission: 'access content'

managepackvhsost.settings_form:
  path: '/admin/config/system/managepackvhsost'
  defaults:
    _title: 'managepackvhsost settings'
    _form: 'Drupal\managepackvhsost\Form\SettingsForm'
  requirements:
    _permission: 'administer managepackvhsost configuration'

managepackvhsost.subscribe_buy_pack:
  path: '/managepackvhsost/subscribe-buy-pack'
  defaults:
    _title: 'Subscribe buy pack'
    _form: 'Drupal\managepackvhsost\Form\SubscribeBuyPack'
  requirements:
    _permission: 'access content'
